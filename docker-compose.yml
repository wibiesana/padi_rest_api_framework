version: "3.8"

# Development docker-compose.yml - FrankenPHP Standard + Redis
# Simple setup for local development
# For production deployment, use specific compose files:
#   docker compose -f docker-compose.standard.yml up -d  # Standard mode + Redis
#   docker compose -f docker-compose.worker.yml up -d    # Worker mode + Redis (fastest)
#   docker compose -f docker-compose.nginx.yml up -d     # Full stack with Nginx + Redis

services:
  # FrankenPHP Application - Standard (HTTP) mode
  padi_app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: padi_app
    restart: unless-stopped
    ports:
      - "8085:8085"
    volumes:
      - .:/app
      - ./storage:/app/storage
      - /app/vendor
    environment:
      - APP_NAME=Padi REST API
      - APP_ENV=development
      - APP_DEBUG=true
      - APP_VERSION=1.0.0
      - APP_URL=http://localhost:8085

      - DEBUG_SHOW_QUERIES=true
      - ENABLE_COMPRESSION=true

      # Database (External MySQL)
      - DB_HOST=host.docker.internal
      - DB_PORT=3306
      - DB_NAME=rest_api_db
      - DB_USER=root
      - DB_PASS=

      # JWT
      - JWT_SECRET=your-64-character-random-secret-here-change-in-production
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRY=3600

      # Cache: Use Redis when running in Docker
      - CACHE_DRIVER=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379

      - CORS_ALLOWED_ORIGINS=
      - RATE_LIMIT_MAX=60
      - RATE_LIMIT_WINDOW=60
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - padi_network
    depends_on:
      - redis
    command: ["frankenphp", "run", "--config", "/etc/caddy/Caddyfile.standard"]

  # Redis for cache/session/rate-limit
  redis:
    image: redis:7-alpine
    container_name: padi_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - padi_network

networks:
  padi_network:
    driver: bridge

volumes:
  redis_data:
    driver: local
