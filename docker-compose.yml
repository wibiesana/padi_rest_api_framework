version: "3.8"

services:
  # FrankenPHP Application (Standalone - No MySQL)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: padi_api
    restart: unless-stopped
    ports:
      - "8085:8085"
    volumes:
      # Mount source code for development (hot reload)
      - .:/app
      # Persist storage
      - ./storage:/app/storage
      # Isolate vendor from host to use container-built dependencies (prevents platform mismatch segfaults)
      - /app/vendor
    environment:
      # Application
      - APP_NAME=Padi REST API
      - APP_ENV=development
      - APP_DEBUG=true
      - APP_URL=http://localhost:8085

      # Debug
      - DEBUG_SHOW_QUERIES=true
      - ENABLE_COMPRESSION=true

      # Database (External MySQL)
      # Update these to match your local MySQL
      - DB_HOST=host.docker.internal
      - DB_PORT=3306
      - DB_NAME=rest_api_db
      - DB_USER=root
      - DB_PASS=

      # JWT
      - JWT_SECRET=your-64-character-random-secret-here-change-in-production
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRY=3600

      # CORS (empty = allow all in development)
      - CORS_ALLOWED_ORIGINS=

      # Rate Limiting
      - RATE_LIMIT_MAX=60
      - RATE_LIMIT_WINDOW=60
    extra_hosts:
      # Allow container to access host machine's MySQL
      - "host.docker.internal:host-gateway"
    networks:
      - padi_network

networks:
  padi_network:
    driver: bridge
