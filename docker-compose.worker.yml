# Docker Compose - Worker Mode
# FrankenPHP worker mode (high performance) + Redis
# Usage: docker compose -f docker-compose.worker.yml up -d
# Guide: docs/04-deployment/DOCKER_MODE_SELECTION.md

version: "3.8"

services:
  # FrankenPHP Worker - High performance mode
  padi_worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: padi_worker
    restart: unless-stopped
    ports:
      - "8085:8085"
    volumes:
      - .:/app
      - ./storage:/app/storage
      - /app/vendor
    environment:
      - APP_NAME=Padi REST API
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_VERSION=1.0.0
      - APP_URL=http://localhost:8085

      - DEBUG_SHOW_QUERIES=false
      - ENABLE_COMPRESSION=true

      # Database
      - DB_HOST=host.docker.internal
      - DB_PORT=3306
      - DB_NAME=rest_api_db
      - DB_USER=root
      - DB_PASS=

      # JWT
      - JWT_SECRET=your-64-character-random-secret-here-change-in-production
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRY=3600

      # Cache - Redis (default)
      - CACHE_DRIVER=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379

      - CORS_ALLOWED_ORIGINS=
      - RATE_LIMIT_MAX=100
      - RATE_LIMIT_WINDOW=60
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - padi_network
    depends_on:
      - redis
    command: ["frankenphp", "run", "--config", "/etc/caddy/Caddyfile.worker"]

  # Redis - Always included
  redis:
    image: redis:7-alpine
    container_name: padi_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - padi_network

networks:
  padi_network:
    driver: bridge

volumes:
  redis_data:
    driver: local
