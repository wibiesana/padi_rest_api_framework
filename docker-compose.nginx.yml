# Docker Compose - Full Production with Nginx
# Includes: FrankenPHP (Standard + Worker) + Nginx + Redis
# Usage: docker compose -f docker-compose.nginx.yml up -d
# Guide: docs/04-deployment/DOCKER_MODE_SELECTION.md

version: "3.8"

services:
  # FrankenPHP Application - Standard mode (behind nginx)
  padi_app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: padi_app
    restart: unless-stopped
    volumes:
      - ./storage:/app/storage
    environment:
      - APP_NAME=Padi REST API
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=https://api.yourdomain.com

      - DEBUG_SHOW_QUERIES=false
      - ENABLE_COMPRESSION=true

      # Database
      - DB_HOST=host.docker.internal
      - DB_PORT=3306
      - DB_NAME=rest_api_db
      - DB_USER=root
      - DB_PASS=

      # JWT
      - JWT_SECRET=your-64-character-random-secret-here-change-in-production
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRY=3600

      # Cache - Redis (default)
      - CACHE_DRIVER=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379

      - CORS_ALLOWED_ORIGINS=
      - RATE_LIMIT_MAX=100
      - RATE_LIMIT_WINDOW=60
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - padi_network
    depends_on:
      - redis
    command: ["frankenphp", "run", "--config", "/etc/caddy/Caddyfile.standard"]

  # FrankenPHP Worker - High performance mode (behind nginx)
  padi_worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: padi_worker
    restart: unless-stopped
    volumes:
      - ./storage:/app/storage
    environment:
      - APP_NAME=Padi REST API
      - APP_ENV=production
      - APP_DEBUG=false

      # Cache - Redis (default)
      - CACHE_DRIVER=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379

      # Database
      - DB_HOST=host.docker.internal
      - DB_PORT=3306
      - DB_NAME=rest_api_db
      - DB_USER=root
      - DB_PASS=

      # JWT
      - JWT_SECRET=your-64-character-random-secret-here-change-in-production
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRY=3600
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - padi_network
    depends_on:
      - redis
    command: ["frankenphp", "run", "--config", "/etc/caddy/Caddyfile.worker"]

  # Nginx Reverse Proxy
  padi_nginx:
    image: nginx:stable-alpine
    container_name: padi_nginx
    restart: unless-stopped
    ports:
      - "8085:8085"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./storage:/app/storage:ro
    depends_on:
      - padi_app
    networks:
      - padi_network

  # Redis - Always included
  redis:
    image: redis:7-alpine
    container_name: padi_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - padi_network

networks:
  padi_network:
    driver: bridge

volumes:
  redis_data:
    driver: local
