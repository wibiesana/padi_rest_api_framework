version: "3.8"

services:
  # FrankenPHP Application (Production)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: padi_api_prod
    restart: always
    ports:
      - "8085:8085"
    volumes:
      # Only persist storage (no source code mount)
      - ./storage:/app/storage
    environment:
      # Application
      - APP_NAME=Padi REST API
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=https://api.yourdomain.com

      # Debug
      - DEBUG_SHOW_QUERIES=false
      - ENABLE_COMPRESSION=true

      # Database
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=rest_api_db
      - DB_USER=api_user
      - DB_PASS=${DB_PASSWORD}

      # JWT (use secrets in production!)
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRY=3600

      # CORS (specify exact domains)
      - CORS_ALLOWED_ORIGINS=https://yourdomain.com,https://app.yourdomain.com

      # Rate Limiting
      - RATE_LIMIT_MAX=60
      - RATE_LIMIT_WINDOW=60
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - padi_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MySQL Database (Production)
  mysql:
    image: mysql:8.0
    container_name: padi_mysql_prod
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=rest_api_db
      - MYSQL_USER=api_user
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      # Persist database data
      - mysql_data:/var/lib/mysql
      # Import schema on first run
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${MYSQL_ROOT_PASSWORD}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - padi_network

  # NGINX Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: padi_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - padi_network

networks:
  padi_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
